version: '3.8'

services:
    postgres:
        image: postgres:17-alpine
        container_name: drokpa_postgres
        environment:
            POSTGRES_DB: ${DB_NAME:-drokpa_db}
            POSTGRES_USER: ${DB_USER:-postgres}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - drokpa_network

    redis:
        image: redis:7-alpine
        container_name: drokpa_redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - drokpa_network

    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: drokpa_app
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        environment:
            NODE_ENV: ${NODE_ENV:-production}
            DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-drokpa_db}
            REDIS_URL: redis://redis:6379
            PORT: 8080
        ports:
            - "8080:8080"
        networks:
            - drokpa_network
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

volumes:
    postgres_data:
    redis_data:

networks:
    drokpa_network:
        driver: bridge
